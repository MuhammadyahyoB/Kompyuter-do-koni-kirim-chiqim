{% extends 'base.html' %}

{% load static %}
{% block content %}



            <!--app-content open-->
            <div class="main-content app-content mt-0">
                <div class="side-app">

                    <!-- CONTAINER -->
                    <div class="main-container container-fluid">

                        <!-- PAGE-HEADER -->
                        <div class="page-header">
                            <h1 class="page-title">Category-list</h1>
                            <div>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="javascript:void(0)">Category</a></li>
                                    <li class="breadcrumb-item active" aria-current="page">List</li>
                                </ol>
                            </div>
                        </div>
                        <!-- PAGE-HEADER END -->

                        <!-- ROW OPEN -->
                        <div class="row row-cards">
                            <div class="col-lg-12 col-xl-12">
                                <div class="card">
                                    <div class="e-table px-5 pb-5">
                                        <div class="page-header">
                                            <h1 class="page-title">Category List</h1>
                                            <div>
                                                <ol class="breadcrumb" >
                                                    <li ><a href="{% url 'category_create' %}" class="btn btn-danger">+ Add</a></li>
                                                </ol>
                                            </div>
                                        </div>
                                        <div class="table-responsive table-lg">
                                            <table class="table border-top table-bordered mb-0">
                                                <thead>
                                                    <tr>
                                                        <th style="color: aqua;">ID</th>
                                                        <th style="color: aqua;">Name</th>
                                                        <th style="color: aqua;" class="text-center">Actions</th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    {% for car in queryset %}
                                                    <tr>
                                                        <th scope="row">{{forloop.counter}}</th>
                                                        <td class="text-nowrap align-middle">{{car.name}}</td>

                                                        <td class="text-center align-middle">
                                                            <div class="btn-group align-top">
                                                                <a class="btn btn-sm btn-primary badge" data-target="#user-form-modal" data-bs-toggle="" href="{% url 'category_update' car.code %}">Edit</a>
                                                                 <a class="btn btn-sm btn-primary badge" href="{% url 'category_delete' car.code %}"><i class="fa fa-trash"></i></a>
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    {% endfor %}
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- COL-END -->
                        </div>
                        <!-- ROW CLOSED -->
                    </div>
                    <!-- CONTAINER CLOSED -->
                </div>
            </div>
            <!--app-content closed-->
        </div>

{% endblock %}
